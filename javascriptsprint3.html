    Criar utilizando uma classe. Apresentar o valor no console.*/
    
        function makeClass() {
            class Thermostat {
                constructor(temp)  {
                    this._temp = 5/9 * (temp - 32)
                }
                get temperature() {
                    return this._temp;
                }
                set temperature (updatedTemp) {
                    this._temp = updatedTemp
                }
            }
            return Thermostat
        }
        const Thermostat = makeClass();

        temp = termos.temperature;
